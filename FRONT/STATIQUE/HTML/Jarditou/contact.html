    <form id="form1"  name="form1" method="post">
            <p>*Ces zones sont obligatoires</p>
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre Nom* :</label><input type="text" name="nom" id="nom"> <br>
            <span class="text-danger" id="defaultname"></span>
            <label for="prenom">Votre Prénom* :</label><input type="text" name="prenom" id="prenom"> <br> <br>
            <span class="text-danger" id="defaultprenom"></span>
            <label for="sexe">Sexe *:</label>
            <span class="text-danger" id="defaultsexe"></span>
                <input type="radio"  id="feminin" name="sexe" value="Feminin">
                <label for="feminin">Féminin</label>
                <input type="radio" id="masculin" name="sexe" value="Masculin">
                <label for="masculin">Masculin</label><br><br>
            <label for="date">Date de naissance* :</label>
            <span class="text-danger" id="defaultdate"></span>
                <input type="date" name="ddn" id="date"> <br>
            <label for="codepostal">Code postal* :</label>
            <span class="text-danger" id="defaultpostal"></span>
                <input type="text" id="codepostal"> <br>
            <label for="adresse">Adresse :</label>
                <input type="text" id="adresse"> <br>
            <label for="ville">Ville :</label>
                <input type="text" id="ville"> <br>
            <label for="email">Email* :</label>
            <span class="text-danger" id="defaultmail"></span>
                <input type="text" id="email" placeholder="dave.loper@afpa.fr"> <br>  
        <legend>Votre demande</legend>
        <label for="sujet">Sujet* :</label>
        <span class="text-danger" id="defaultsujet"></span>
            <select id="sujet">
                <option value="">Veuillez selectionner un sujet</option>
                <option value="commandes">Mes commandes</option>
                <option value="question">Question sur un produit</option>
                <option value="reclamation">Réclamation</option>
                <option value="autres">Autres</option>

            </select> <br>
        <label for="question">Votre question* :</label>
        <span class="text-danger" id="defaultquestion"></span>
            <textarea id="question"></textarea>

        <input type="checkbox" name="accepter" value="accepter" id="accepter"><br><label for="accepter">* J'accepte le traitement informatique de ce formulaire</label> <br>
        <span class="text-danger" id="defaultaccepter"></span>
        <input type="submit" value="Envoyer" id="idSubForm1" name="subForm1">
        <input type="reset" value="Annuler">


    </form>
